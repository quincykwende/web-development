<html>
	<head>
		<title>Embedded CSS</title>
		<style type="text/css">			
			body
			{
				margin: 80px;
			}
			h1
			{
				margin: 10px 10px 10px 10px;
			}
			p
			{
				font-size:100%;
				color:red;
				margin-top:0px;
				margin-right:0px;
				margin-bottom:0px;
				margin-left:0px;
			}
			.color
			{
				color:green;
			}
			.size
			{
				font-size:300%;				
			}
			.underline
			{
				text-decoration:underline;
			}
		
		</style>
	</head>
	
	<body>

		<p class="size">This is an example</p>
