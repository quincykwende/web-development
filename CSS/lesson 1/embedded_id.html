<html>
	<head>
		<title>Embedded CSS</title>
		<style type="text/css">
			p
			{
				font-size:100%;
				color:red;
			}
			.color
			{
				color:green;
			}
			.size
			{
				font-size:300%;
			}
			
			#background
			{
				background-color:gray;
			}
			
			#background-red
			{
				background-color:red;
			}
			
		</style>
	</head>
	
	<body>
		<h1> H1 Heading </h1>		
		<p class="color"  id="background-red">This is an example</p>
		<p class="size">This is an example</p>		
		<p id="background">This is an example</p>
		<p class="color size">This is an example</p>
		<a href="http://wasamundi.com/texto"> Send SMS worldwide </a>
		
	</body>
</html>
